<ng-template #loading>
  <app-loading></app-loading>
</ng-template>

<div class="mb-5">
  <h2 class="text-3xl font-bold">Autogenerated DPMs</h2>
  <span *ngIf="submittedTime" class="mt-2">
    <em>Submitted @ {{ submittedTime }}</em>
  </span>
</div>

<div *ngIf="autogenDpms$ | async as dpms; else loading">
  <div class="lg:overflow-x-auto">
    <div class="grid place-items-center">
      <table class="table table-fixed lg:table-auto w-full">
        <thead>
          <tr>
            <th class="lg:text-base break-words">Name</th>
            <th class="lg:text-base break-words">Block/Time</th>
            <th class="lg:text-base break-words">Type</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dpm of dpms">
            <td class="break-words whitespace-normal">{{ dpm.name }}</td>
            <td class="break-words whitespace-normal">
              {{ dpm.block }} {{ dpm.startTime }}-{{ dpm.endTime }}
            </td>
            <td class="break-words whitespace-normal">{{ dpm.type }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="grid place-items-center">
    <button
      pRipple
      type="button"
      class="btn btn-secondary w-full sm:btn-wide mt-5"
      (click)="onSubmit()"
      [disabled]="submittedTime"
    >
      Submit
    </button>
  </div>
</div>
